{% extends 'farmer/layout.html' %}
{% load static %}

{% block content %}


    <div class="container" id="layout_background">
    </div>
        <header>Statistics Overview</header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12 statisticsgraph">
                    <div class="statisticsgraph">
                      <div class="caption">
                            <i class="icon-bar-chart font-red"></i>
                                        <span>Monthly Harvested Bananas (KG)</span>
                      </div>
                      <div id="my_monthly_stat" class="chart"></div>
                    </div>
                </div>
            </div>
                        <hr>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class = "bg-success" style = "height: 55px; margin-top:5px; color: white;">
                                  <div style= "margin-left:5px;">
                                      <span style = "font-size: 20px;" id = "total_harvested">{{bananas_harvested}}</span>
                                          <div>Total Bananas Harvested (KG) </div>
                                  </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                      <div class = "bg-primary" style = "height: 55px; margin-top:5px; color: white;">
                                    <div style= "margin-left:5px;">
                                        <span style = "font-size: 20px;" id = "total_planted">{{trees_planted}}</span>
                                            <div> Total Trees Planted</div>
                                    </div>
                      </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                      <div class = "bg-danger" style = "height: 55px; margin-top:5px; color: white;">
                                    <div style= "margin-left:5px;">
                                        <span style = "font-size: 20px;" id = "total_harvested">{{trees_harvested}}</span>
                                            <div> Total Trees Harvested </div>
                                    </div>
                      </div>
                </div>
            </div>

            <div class="bottom-menu">
               <a href="/farmer/{{farm_id}}" class="back button btn-block">
                <button type="button" class="btn btn-success custom-btn btn-lg btn-block">Go Back</button>
               </a>
            </div>
        </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
               google.charts.load('current', {'packages':['corechart']});
                     google.charts.setOnLoadCallback(drawChart);

                     function drawChart() {
                       var data = google.visualization.arrayToDataTable([
                         ['Period', 'Expected Harvest', 'Actual Harvest'],
                         ['June',  300,      400],
                         ['July',  170,      260],
                         ['August',  260,       120],
                         ['September',  130,      240],
                         ['November',  200,      150],
                         ['December',  200,      150]

                       ]);

                       var options = {
                         curveType: 'function',
                         legend: { position: 'bottom' },
                         vAxis: { gridlines: { count: 6, color: 'white' } },
                         colors: ['red','green']
                       };

                       var chart = new google.visualization.LineChart(document.getElementById('my_monthly_stat'));
                       chart.draw(data, options);
                     }
                </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
{% endblock %}
