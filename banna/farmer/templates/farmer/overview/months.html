{% extends 'farmer/layout.html' %}
{% load static %}

{% block content %}
<header>Month Overview</header>

<div class="p-overview">

    {% if data %}
        <ul class="overview">
            <div id="overview-month">
            {% for month in data %}
                <li>
                    <a href="/farmer/{{month.farm_id}}/{{ month.year }}/{{ month.month }}">
                        <span class="name" >{{month.month}} {{month.year}}</span>
                        <span class="status"><i class="{{month.date.message}} {{month.date.value}}"></i></span>
                    </a>
                </li>
            {% endfor %}
            </div>
        </ul>

    {% else %}
        <p>No data available.</p>
    {% endif %}
</div>

<div class="bottom-menu">
    <a href="/farmer/farms/">
        <button type="button" class="btn btn-success custom-btn btn-lg btn-block twobuttons" >Go back</button>
    </a>
    <a href="/farmer/{{farm_id}}/statistics/">
        <button type="button" class="edit button btn btn-success custom-btn btn-lg btn-block twobuttons" id="submitForm">Statistics</button>
    </a>
</div>

{% endblock %}
