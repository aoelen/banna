{% extends 'farmer/layout.html' %}
{% load static %}

{% block content %}
<header>Month Overview</header>

<div class="p-overview">

    {% if reports %}


        <ul class="overview">
            {% for report in reports %}


            <li><a href="/farmer/{{ report.farm.id }}/{{ report.year }}/{{ report.month }}"><span class="name">{{report.month}} {{report.year}}</span><span class="status success"><i class="fas fa-check-circle"></i></span></a></li>

            {% endfor %}

        </ul>

    {% else %}
        <p>No data available.</p>
    {% endif %}
</div>

<div class="bottom-menu">
    <a href="/farmer/farms/">
        <button type="button" class="btn btn-success custom-btn btn-lg btn-block" >Go back</button>
    </a>
    <a href="/farmer/{{farm_id}}/statistics/">
        <button type="button" class="edit button btn btn-success custom-btn btn-lg btn-block" id="submitForm">Statistics</button>
    </a>
</div>

{% endblock %}
