{% extends 'farmer/layout.html' %}
{% load static %}

{% block content %}
<header>Month Overview</header>

<div class="p-overview">

    {% if data %}


        <ul class="overview">
            {% for key, report in data.items %}
            <li>
                <a href="/farmer/{{report.farm_id}}/{{ report.year }}/{{ report.month }}">
                    <span class="name">{{report.month}} {{report.year}}</span>
                    <span class="status"><i class="{{report.date.message}} {{report.date.value}}"></i></span>
                </a>
            </li>
            {% endfor %}

        </ul>

    {% else %}
        <p>No data available.</p>
    {% endif %}
</div>

<div class="bottom-menu">
    <a href="/farmer/farms/">
        <button type="button" class="btn btn-success custom-btn btn-lg btn-block" >Go back</button>
    </a>
    <a href="/farmer/{{farm_id}}/statistics/">
        <button type="button" class="edit button btn btn-success custom-btn btn-lg btn-block" id="submitForm">Statistics</button>
    </a>
</div>

{% endblock %}
