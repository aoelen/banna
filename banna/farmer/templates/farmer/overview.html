{% extends 'farmer/layout.html' %}
{% load static %}

{% block content %}
<header>Overview</header>

<div class="p-overview">
    <ul class="overview">
        {% for report in reports %}

        <li><a href="/farmer/{{ report.farm.id }}/{{ report.month.year}}/{{ report.month.name}}"><span class="name">{{report.month}}</span><span class="status success"><i class="fas fa-check-circle"></i></span></a></li>

        {% endfor %}

    </ul>
</div>
<div class="background">

</div>

{% endblock %}
