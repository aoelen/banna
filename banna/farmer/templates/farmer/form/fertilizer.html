{% extends 'farmer/layout.html' %}
{% load static %}

{% block content %}
<script type="text/javascript">
$(document).ready(function() {
    $('.buttons .button').on('click', function() {
        $('.buttons .button').removeClass('selected');
        $(this).addClass('selected');

        if ($(this).hasClass('yes')) {
            $('input[name="fertilizer_used"]').val('yes');
        } else {
            $('input[name="fertilizer_used"]').val('no');
        }
    });

    $('#submitForm').on('click', function() {
        $(this).parents('form').submit();

        return false;
    });
});
</script>

<header>Fertilizer</header>

    <form action="/farmer/{{farm_id}}/{{year}}/{{month}}/{{report_id}}/fertilizerform/" method="POST">
    {% csrf_token %}
    <div class="p-form-fertilizer">
        <div class="label">Did you use a fertilizer this month?</div>
        <input type="hidden" name="fertilizer_used" value="{{report.used}}" >

        <div class="buttons">
            <div class="yes button {% if report.fertilizer_used == 'yes' %}selected{% endif %}">Yes</div>
            <div class="no button {% if report.fertilizer_used == 'no' %}selected{% endif %}">No</div>
        </div>

        <div class="clear"></div>
        <div class="label">How much fertilizer did you use? (optional)</div>

        <div class="fertilizer-input">
            <input type="number" value="{{ report.fertilizer_amount }}" name="fertilizer_kgs" />
        </div>

        <div class="bottom-menu">
            <a href="/farmer/{{farm_id}}/{{year}}/{{month}}/{{report_id}}/harvestedform/">
                <button type="button" class="back button btn btn-success custom-btn btn-lg btn-block">Go back</button>
            </a>
            <div>
                <button href="#" type="button" class="edit button btn btn-success custom-btn btn-lg btn-block" id="submitForm">Submit</button>
            </div>
        </div>

       

    </div>
</form>

{% endblock %}
