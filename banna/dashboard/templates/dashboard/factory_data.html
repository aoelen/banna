{% extends 'dashboard/layout.html' %}
{% load static %}

{% block body %}

  <header class="header">Add New Data</header>

<div class="container-fivid" style="margin-right: 200;	margin-left: 200px;">
 <div class="row">
   <div class="col-lg-8 col-xs-12 col-sm-12">
    <form method= "POST" action="">
        {% csrf_token %}
      <div class="form-group">
       <h3 class="factory-label">How much bananas received? (KG)</h3>
       <input type="number" name="kgs_received" class="form-control"
       value="">
      </div>
      <div class="form-group">
       <h3>Select the month</h3>
       <select name="month" class="form-control">
           {% for index, month in months.items %}
           <option value="{{index}}" {% if index in months_filledin %}disabled="disabled"{% endif %}>{{month}} {% if index in months_filledin %}(Already filled in){% endif %}</option>
           {% endfor %}
       </select>
      </div>

   <p><input type="submit" class="btn bg-success" style= "color: white;" value="Submit"> <a class="btn bg-danger" style = "color: white;" href="/dashboard/factory">Cancel</a></p>

  </form>
 </div>
</div>
</div>
{% endblock %}
