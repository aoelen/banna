{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Banna dashboard login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/login.css' %}" />


  </head>


    <body class="text-center">
        <div class="container" id="login_background">
        
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <img src="../../static/dashboard/img/BannaTree.png" class="img-fluid" alt="Responsive image" width="500" height="400">
                </div>
            </div>

            <div class="row">                

                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <form role="form" class="form-signin form-horizontal" method="POST">
                        {% csrf_token %}
                        {% load widget_tweaks %}

                        <div class="error-message">
                          {{ form.non_field_errors}}
                        </div>

                        <!-- <p class="mt-5 mb-3 text-muted">Banna</p> -->
                        
                        <!-- <h1 class="h3 mb-3 font-weight-normal">Banna login</h1> -->

                        <p>
                            <input id="input_username" type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        </p>

                        <p>
                            <input id="input_password" type="password" name="password" class="form-control" placeholder="Password" required>
                        </p>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>

                
            </div>

        </div>


  </body>
</html>
